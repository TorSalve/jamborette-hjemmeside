---
layout: default
---

<!-- Post Featured Image -->
{% if page.image %}
<div class="text-center mx-auto mb-5">
  <img
    class="featured-image text-center mx-auto rounded {{page.image_class}}"
    src="{{ site.baseurl }}/{{ page.image }}"
    alt="{{ page.title }}"
  />
  {% if page.imagecredit %}
  <span class="image-caption">Foto: {{ page.imagecredit }}</span>
  {% endif %}
</div>
{% endif %}
<!-- End Featured Image -->

<div class="col-lg-8 mx-auto">
  <div class="mainheading">
    <h1 class="posttitle">{{ page.title }}</h1>
  </div>

  <div class="article-post">{{content}}</div>

  {% if page.comments == true %}
  <div id="comments">{% include disqus.html %}</div>
  {% endif %}
</div>
